<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PlantPlaces.com</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">PlantPlaces.com : Add a Plant</ui:define>
	<ui:define name="top">PlantPlaces.com : Add a Plant</ui:define>
	<ui:define name="content">
		<h1>Add a New Plant</h1>
		Enter Plant Details
		<h:form>		
			<p:growl id="growl" showDetail="true" sticky="false" />
			<!-- Rodzaj -->
			<h:outputLabel value="Genus:" /><br/>
			<p:inputText value="#{plant.genus}"/><br/>
			<!-- Odmiana -->
			<h:outputLabel value="Cultivar:" /><br/>
			<p:inputText value="#{plant.cultivar}"/><br/>
			<h:outputLabel value="Common Name:" /><br/>
			<p:inputText value="#{plant.common}"/><br/>
			<!-- Gatunek -->
			<h:outputLabel value="Species:" /><br/>
			<p:inputText value="#{plant.species}"/><br/>
			<p:commandButton value="Submit" actionListener="#{addPlant.execute}" update="growl"/>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
