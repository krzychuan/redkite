<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PlantPlaces.com</title>
</h:head>
<h:body>
	<h2>Plant result for <h:outputLabel value="#{plant.name}" ></h:outputLabel></h2>
	<em><h:outputLabel value="#{applicationInfo.slogan}"></h:outputLabel></em>
		
	Enter a plant name, and then choose Search.
	<h:form>
		<h:inputText value="#{plant.name}"  />
		<h:commandButton value="Submit" action="#{searchPlants.execute}" />
	</h:form>
	<h:link value="Contact Us" outcome="contactUs.xhtml" />
</h:body>
</html>
